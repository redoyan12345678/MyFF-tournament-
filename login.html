<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Free Fire Tournament</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#222; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#333; padding:20px; border-radius:8px; width: 90%; max-width: 400px; }
    input, button { width:100%; margin:8px 0; padding:10px; border-radius:6px; border:none; }
    button { background:#ff9f1c; color:#000; font-weight:bold; cursor:pointer; }
    .toggle { text-align:center; margin-top:10px; }
    .toggle a { color:#4aa9ff; cursor:pointer; text-decoration:none; }
    h2 { text-align:center; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="container" id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="toggle">Don't have an account? <a onclick="showRegister()">Register</a></div>
  </div>

  <div class="container" id="registerDiv" style="display:none;">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div class="toggle">Already have an account? <a onclick="showLogin()">Login</a></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA4DKyv3GqCSO1WwXIWTL7a1doc7bhQMZY",
    authDomain: "ff-tournament-c9dd2.firebaseapp.com",
    projectId: "ff-tournament-c9dd2",
    storageBucket: "ff-tournament-c9dd2.appspot.com",
    messagingSenderId: "1055880025714",
    appId: "1:1055880025714:web:b5438a3964c2b9a24d94eb"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showRegister(){
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('registerDiv').style.display = 'block';
  }
  function showLogin(){
    document.getElementById('loginDiv').style.display = 'block';
    document.getElementById('registerDiv').style.display = 'none';
  }

  function login(){
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if(!email || !password){
      alert("Please enter email and password");
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        // এখানে আমরা চেক করব যদি অ্যাডমিনের email হয় তাহলে admin পেজে নিবো, অন্যথায় main পেজে
        const adminEmail = "admin@example.com";  // <-- এখানে তোমার এডমিন ইমেইল বসাও
        if(user.email === adminEmail){
          window.location.href = "admin.html";
        }else{
          window.location.href = "main.html";
        }
      })
      .catch(error => {
        alert(error.message);
      });
  }

  function register(){
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    if(!email || !password){
      alert("Please enter email and password");
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Registration successful! Please login.");
        showLogin();
      })
      .catch(error => {
        alert(error.message);
      });
  }
</script>
</body>
</html>
